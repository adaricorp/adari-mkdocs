name: Build and Publish MkDocs Container Image

on:
  push:
    branches:
      - main
      - master
    paths:
      # Rebuild when Dockerfile or requirements change
      - "Dockerfile"
      - "requirements.txt"
      - ".github/workflows/build-and-publish.yml"
  # Allow manual trigger
  workflow_dispatch:
  # Run on release creation
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: adaricorp/adari-mkdocs

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Tag with 'latest' for main/master branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag with version on release
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # Tag with short commit SHA (only for branch pushes, not releases)
            type=sha,prefix=sha-,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Image digest
        run: echo "Image pushed successfully!"
